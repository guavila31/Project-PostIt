<div class="profile">
  <ng-container>
    <app-menu-lateral></app-menu-lateral>
  </ng-container>
  <div class="profile--background">
  </div>
  <div>
    <img class="profile--detail-backgroud" src="assets/imgs/background.svg" alt="">
  </div>
  <header>
    <div class="user">
      <div class="user--border">
        <ion-menu-button class="user--border-option">
          <img class="user--border-option-custom" src="assets/imgs/options-profile.svg" alt="Opcoes" menu="primary-menu">
        </ion-menu-button> 
 
        
          <!-- <ion-menu-button color="primary" menu="primary-menu">
          </ion-menu-button> -->
      


        <ion-avatar class="user--avatar">
          <img src="https://i.pinimg.com/280x280_RS/a0/a0/4e/a0a04ecf77c283422a1b92cbacd58d1f.jpg" />
        </ion-avatar>

      </div>
      <div class="user--info">
        <span class="user--info--name">
          Luffy Rebaixado
        </span>
        <span class="user--info--role">
          Bombeiro
        </span>
      </div>
      <div>
        <h3>NOTAS PÃšBLICAS</h3>
      </div>
    </div>
    <main>
      <ng-container *ngFor="let post of postItArray">
        <div class="profile-item">
          <app-profile-item [postIt]="post"></app-profile-item>
        </div>
      </ng-container>
    </main>
  </header>
</div>

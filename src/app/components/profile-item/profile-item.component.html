<div class="profile-item" [style.background-color]="postIt.color" >
  <header>
    <ion-avatar class="user--avatar">
      <img src="https://i.pinimg.com/280x280_RS/a0/a0/4e/a0a04ecf77c283422a1b92cbacd58d1f.jpg"/>
    </ion-avatar>
    <div class="user--info">
      <span class="user--info--name">
        Luffy Rebaixado
      </span>
      <span class="user--info--role">
        Bombeiro
      </span>
    </div>
    <button class="read--more" type="button" [routerLink]="['/feed', postIt.id]">
      Ler mais +
    </button>
  </header>
  <main>
    <div class="title">
      {{ postIt.title }}
    </div>
    <div class="annotation">
      {{ postIt.annotation }}
    </div>
  </main>
  <footer>
    <div class="comment--section">
      <input type="text" placeholder="Inserir comentÃ¡rio">
      <button type="button"> Publicar </button>
    </div>
  </footer>
</div>
